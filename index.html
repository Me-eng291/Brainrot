<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reverse Scam</title>
  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .popup {
      background-color: #222;
      padding: 2rem;
      border: 2px solid #00ff00;
      border-radius: 12px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 0 10px #00ff00;
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    iframe {
      display: none;
    }
  </style>
</head>
<body>
  <div class="popup">
    <h2>You tried to scam me,</h2>
    <p>but I'm smarter than you,<br>so I just scammed you.</p>
  </div>

  <!-- Rickroll music in background, autoplay and loop -->
  <iframe width="0" height="0" 
    src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&loop=1&playlist=dQw4w9WgXcQ" 
    title="Rickroll" frameborder="0" allow="autoplay" allowfullscreen></iframe>
</body>
</html>
