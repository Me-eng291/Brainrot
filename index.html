<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Brainrot Character</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
    }
    img {
      max-width: 300px;
      border-radius: 20px;
      margin: 20px 0;
    }
    .quote {
      font-size: 1.2em;
      font-style: italic;
      color: #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>  <h1>You are:</h1>
  <img id="brainrot-img" src="" alt="Brainrot Image">
  <div class="quote" id="catchphrase"></div>
  <button onclick="generateCharacter()">Generate Another</button>  <script>
    const characters = [
      {
        name: "Tralalero Tralala",
        image: "https://i.imgur.com/HNVNKIz.png",
        catchphrase: "Tralalero tralala!"
      },
      {
        name: "Bombardino Crocodilo",
        image: "https://i.imgur.com/nRQZr8z.png",
        catchphrase: "Boom boom kaboom!"
      },
      {
        name: "Ballerina Cappuccina",
        image: "https://i.imgur.com/mIQIXKn.png",
        catchphrase: "Danza, cappuccina!"
      },
      {
        name: "Tung Tung Tung Sahur",
        image: "https://i.imgur.com/ySzmC2P.png",
        catchphrase: "Tung tung tung sahur!"
      },
      {
        name: "Br Br Patapim",
        image: "https://i.imgur.com/jTrZT1O.png",
        catchphrase: "Br br patapim!"
      }
    ];

    function generateCharacter() {
      const random = characters[Math.floor(Math.random() * characters.length)];
      document.querySelector("h1").textContent = `You are: ${random.name}`;
      document.getElementById("brainrot-img").src = random.image;
      document.getElementById("catchphrase").textContent = random.catchphrase;
    }

    generateCharacter(); // Show one on load
  </script></body>
</html>
